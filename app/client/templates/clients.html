<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static "main.css" %}">
  <title>NutriChef | Meus Clientes</title>
</head>
<body>
  <div class="ui pointing menu">
    <div class="header item">
      NutriChef
    </div>
    <a class="item active">
      Clientes
    </a>
    <a class="item">
      Cat√°logo
    </a>
    <a class="item">
      Sobre
    </a>
  </div>
  <div class="ui grid">
    <div class="two wide column"></div>
    <div class="twelve wide column">
      <div class="ui search">
        <div class="ui icon fluid big input">
          <input class="prompt" type="text" placeholder="Procurar Clientes...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
    </div>
    <div class="two wide column"></div>
  </div>
  <div class="cards-group">
    <div class="ui six stackable cards">
      {% for client in clients %}
        <div class="ui fluid raised link card">
          <div class="blurring dimmable image">
            <div class="ui dimmer">
              <div class="content">
                <div class="center">
                  <div class="ui inverted button">Detalhes do Cliente</div>
                </div>
              </div>
            </div>
            <img src="{{ client.photo.url }}">
          </div>
          <div class="content">
            <div class="header">{{ client.first_name }}</div>
            <div class="meta">
              {{ client.full_name }}
            </div>
            <div class="description">
              {{ client.email }}
            </div>
          </div>
          <div class="extra content">
            <span class="right floated">
              {{ client.created_at|date:'Y-m-d' }}
            </span>
            <span>
              <i class="phone icon"></i>
              {{ client.phone }}
            </span>
          </div>
        </div>
      {% endfor %}

    </div>
  </div>

  {% if len > 20 %}
  <div class="">
    <div class="">
      <div class="ui sixteen column centered grid">
        <div class="column">
          <div class="ui pagination menu">
            <a class="icon item">
              <i class="left chevron icon"></i>
            </a>
            <a class="item">1</a>
            <a class="item">2</a>
            <a class="item">3</a>
            <a class="item">5</a>
            <a class="icon item">
              <i class="right chevron icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endif %}

  <script src="{% static "main.js" %}"></script>
</body>
</html>
